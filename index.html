<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Webpage Title -->
        <title>Yummy</title>

        <!-- Title Icon -->
        <link rel="icon" href="Images/logo.png" type="image/x-icon">

        <!-- Font Awesome Stylesheet-->
        <link rel="stylesheet" href="./CSS/all.min.css">

        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="./CSS/style.css">

    </head>

    <body>

        <!-- Section 1 : Loading Section -->
        <div
            class="loading min-vh-100 bg-dark d-flex justify-content-center align-items-center position-fixed start-0 end-0 z-3 d-none">
            <span class="loader"></span>
        </div>


        <!-- Section 2 : Header Section -->
        <div class="header min-vh-100 py-5 bg-main-color d-flex flex-column position-relative">

            <!-- Side Nav -->
            <div class="side-nav d-flex position-fixed top-0 bottom-0 z-2">

                <!-- Side Nav Links & Footer -->
                <div
                    class="side-nav-links p-4 bg-main-color text-common-color d-flex flex-column justify-content-between">

                    <ul class="list-unstyled position-relative">

                        <li class="search-link py-2 text-capitalize cursor-pointer position-relative">
                            search
                        </li>

                        <li class="categories-link py-2 text-capitalize cursor-pointer position-relative">
                            categories
                        </li>

                        <li class="area-link py-2 text-capitalize cursor-pointer position-relative">
                            area
                        </li>

                        <li class="ingredients-link py-2 text-capitalize cursor-pointer position-relative">
                            ingredients
                        </li>

                        <li class="contact-link py-2 text-capitalize cursor-pointer position-relative">
                            contact us
                        </li>

                    </ul>

                    <div>

                        <div>

                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>

                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>

                            <a href="#">
                                <i class="fa-solid fa-globe"></i>
                            </a>

                        </div>

                        <p class="text-capitalize d-flex flex-wrap">
                            copyright &copy; 2019 All Rights Reserved.
                        </p>

                    </div>

                </div>

                <!-- Side Nav Bar -->
                <div
                    class="side-nav-bar px-2 py-4 bg-white text-black d-flex flex-column justify-content-between align-items-center">

                    <img src="./Images/logo.png" class="w-100" alt="Smiling Emoji">

                    <div class="nav-icon close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>

                    <div class="d-flex flex-column">
                        <a href="#">
                            <i class="fa-solid fa-globe"></i>
                        </a>

                        <a href="#">
                            <i class="fa-solid fa-share-nodes"></i>
                        </a>

                    </div>

                </div>

            </div>

            <!-- Forms -->
            <div class="forms container mb-5 d-flex flex-column justify-content-around align-items-center gap-5"></div>

            <!-- Main Sections -->
            <div class="main-sections container">
            </div>

        </div>


        <!-- jQuery JavaScript File -->
        <script src="./JS/jquery-3.7.1.min.js"></script>

        <!-- Bootstrap JavaScript File -->
        <script src="./JS/bootstrap.bundle.min.js"></script>

        <!-- Main JavaScript File -->
        <script src="./JS/index.js"></script>

    </body>

</html>
